<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura de números</title>
</head>
<body>
    <script>

        let entrada = prompt("Introduce un número");

        if (isNaN(parseInt(entrada))) {
            alert("Ha introducido una cadena");
        }

        else {
            alert("Ha introducido un número");
        }

    </script>
</body>
</html>
