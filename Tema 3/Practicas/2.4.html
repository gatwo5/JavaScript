<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina número</title>
</head>
<body>

    <!--
    Juego de adivinar número
    • Haz una página web que implemente un juego de encontrar un número aleatorio bajo las
    premisas que se explican a continuación.

    • La página calculará un número del 1 al 100.
    • Luego preguntará al usuario por el número.

    • Si el usuario escribe algo que no es un número, se indica el error y se vuelve a pedir el número.
    • Si el número escrito por el usuario es correcto, se indica que se acertó y finalizaremos el
    juego.
    • Si no, le dice si el número es menor o mayor y vuelve a preguntar cuál es.
    • Si se cancela cualquier cuadro, el juego termina indicando que se canceló el juego.
    • Al final, si se ha finalizado correctamente el juego se indica el número de intentos.
    • Se permite volver a jugar al usuario mediante un cuadro de confirmación.
    -->
    <script>

        let numeroAleatorio;
        let numeroIntroducido;
        let contadorIntentos;
        let seguirJugando = true;
        let numeroAdivinado = false;
        
        while (seguirJugando) {

            numeroAleatorio = parseInt(Math.random()*100+1);
            contadorIntentos = 0;
            numeroAdivinado = false;

            while (!numeroAdivinado) {
                
                numeroIntroducido = prompt("Introduce un número");
                contadorIntentos++;

                if (numeroIntroducido > numeroAleatorio) {
                    alert("El número es más pequeño");                    
                }

                else if (numeroIntroducido < numeroAleatorio) {
                    alert("El número es más grande");                    
                }

                else {
                    numeroAdivinado = true;
                }

            }

            alert(`El número era ${numeroAleatorio} y lo has adivinado en ${contadorIntentos} intentos`);

            seguirJugando = confirm("Quieres jugar otra vez?");
        }
       
    </script>

</body>
</html>
