<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de errores</title>
    <style>

    </style>
</head>
<body>
    
    <div class = "edicion">

        <h2>Edición</h2>
        
        <p>Asunto</p>
        <input id = "asunto" type="text" maxlength="10" placeholder="máx. 10 caracteres">

        <p>Fecha</p>
        <input id = "fecha" type="date" min="2000-01-01">

        <p>Cantidad</p>
        <input id = "cantidad" type="number" min="0" placeholder="0.00">

        <p>Tipo</p>
        <select id = "tipo">
            <option value="Empresas">Empresas</option>
            <option value="Particulares">Particulares</option>
        </select>
        
        <button type="submit" onclick=agregarFactura()>Añadir/Actualizar</button>
    </div>

    <div class = "facturas">

        <h2>Facturas</h2>

        <p>Lista de facturas</p>

        <select id = "listaDeFacturas" size="3">
        </select>

        <input type="button" value="Editar">
        <input type="button" value="Eliminar" onclick="eliminar_factura()">

        <p>Mensajes</p>
        <p id="mensajes">0 facturas(s)</p>

        <br>

        Contador de errores:
        <p id="errores"></p>
    </div>
</body>
</html>

<script src="script.js"></script>
