<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="button-bar">

        <button class="button-barRed">Red</button>
        <button class="button-barYellow">Yellow</button>
        <button class="button-barGreen">Green</button>
        <button class="button-barPurple">Purple</button>

    </div>

</body>
</html>

<script>
    const buttonBar = document.querySelector(".button-bar");

    buttonBar.addEventListener("click", (e) => {
        
        e.returnValue;

        document.body.style.backgroundColor = e.returnValue;
    })
</script>
